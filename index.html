<!DOCTYPE html>
<html>
<head>
    <title>Trigger DATA UPDATE Function</title>
    <script>
        async function triggerCloudFunction() {
            const cloudFunctionUrl = 'https://us-central1-wordworks-422908.cloudfunctions.net/bigquery';

            try {
                const response = await fetch(cloudFunctionUrl, {
                    method: 'POST'
                });

                if (response.status === 200) {
                    const text = await response.text();
                    alert("Function triggered successfully.\nResponse: " + text);
                } else {
                    const text = await response.text();
                    alert("Failed to trigger function. Status code: " + response.status + "\nResponse: " + text);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Trigger Cloud Function</h1>
    <button onclick="triggerCloudFunction()">Trigger Function</button>
</body>
</html>
